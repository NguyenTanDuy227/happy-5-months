<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hành Tinh Lãng Mạn</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                overflow: hidden;
                background: #0a0015;
                font-family: 'Arial', sans-serif;
            }

            #canvas {
                display: block;
                width: 100%;
                height: 100vh;
            }

            .info {
                position: absolute;
                top: 30px;
                left: 50%;
                transform: translateX(-50%);
                color: #ff69b4;
                text-align: center;
                font-size: 32px;
                font-weight: bold;
                text-shadow: 0 0 20px rgba(255, 105, 180, 0.8), 0 0 40px rgba(255, 105, 180, 0.5);
                z-index: 10;
                pointer-events: none;
                animation: glow 2s ease-in-out infinite;
            }

            @keyframes glow {
                0%,
                100% {
                    text-shadow: 0 0 20px rgba(255, 105, 180, 0.8), 0 0 40px rgba(255, 105, 180, 0.5);
                }
                50% {
                    text-shadow: 0 0 30px rgba(255, 105, 180, 1), 0 0 60px rgba(255, 105, 180, 0.8);
                }
            }

            .subtitle {
                font-size: 16px;
                font-weight: normal;
                margin-top: 10px;
                color: #ffb3d9;
            }
        </style>
    </head>
    <body>
        <div class="info">
            ✨ Milky Way Galaxy ✨
            <div class="subtitle">Vũ trụ của tình yêu chúng ta</div>
        </div>

        <canvas id="canvas"></canvas>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
        <script>
            // ===== THÊM ĐƯỜNG DẪN ẢNH CỦA BẠN Ở ĐÂY =====
            const imageUrls = [
                'images/galaxy/Picture2.jpg', // Ảnh 1
                'images/galaxy/Picture3.jpg', // Ảnh 2
                'images/galaxy/Picture4.jpg', // Ảnh 3
                'images/galaxy/Picture5.jpg', // Ảnh 4
                'images/galaxy/Picture6.jpg', // Ảnh 5
                'images/galaxy/Picture7.jpg', // Ảnh 6
                'images/galaxy/Picture8.jpg', // Ảnh 7
                'images/galaxy/Picture9.jpg', // Ảnh 8
                'images/galaxy/Picture10.jpg', // Ảnh 9
                'images/galaxy/Picture11.jpg', // Ảnh 10
                'images/galaxy/Picture12.jpg', // Ảnh 11
                'images/galaxy/Picture13.jpg', // Ảnh 12
                'images/galaxy/Picture14.jpg', // Ảnh 13
                'images/galaxy/Picture15.jpg' // Ảnh 14
            ]
            // ===========================================

            const canvas = document.getElementById('canvas')
            const scene = new THREE.Scene()

            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000)
            camera.position.z = 20

            const renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true })
            renderer.setSize(window.innerWidth, window.innerHeight)
            renderer.setClearColor(0x0a0015, 1)

            // Ánh sáng
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5)
            scene.add(ambientLight)

            const pointLight1 = new THREE.PointLight(0xff69b4, 2, 100)
            pointLight1.position.set(10, 10, 10)
            scene.add(pointLight1)

            const pointLight2 = new THREE.PointLight(0xffb3d9, 1.5, 100)
            pointLight2.position.set(-10, -10, -10)
            scene.add(pointLight2)

            const pointLight3 = new THREE.PointLight(0xff1493, 1.8, 100)
            pointLight3.position.set(0, 15, 5)
            scene.add(pointLight3)

            // Hành tinh trung tâm
            const planetGeometry = new THREE.SphereGeometry(2.5, 64, 64)
            const planetMaterial = new THREE.MeshPhongMaterial({
                color: 0xffb3d9,
                emissive: 0xff69b4,
                emissiveIntensity: 0.5,
                shininess: 150,
                specular: 0xffffff
            })
            const planet = new THREE.Mesh(planetGeometry, planetMaterial)
            scene.add(planet)

            // Vòng sáng xung quanh hành tinh
            const glowGeometry = new THREE.SphereGeometry(2.8, 32, 32)
            const glowMaterial = new THREE.MeshBasicMaterial({
                color: 0xff69b4,
                transparent: true,
                opacity: 0.2,
                side: THREE.BackSide
            })
            const glow = new THREE.Mesh(glowGeometry, glowMaterial)
            scene.add(glow)

            // Các vòng quang
            const rings = []
            for (let i = 0; i < 3; i++) {
                const ringGeometry = new THREE.TorusGeometry(3.5 + i * 0.5, 0.08, 16, 100)
                const ringMaterial = new THREE.MeshPhongMaterial({
                    color: new THREE.Color().setHSL(0.9 + i * 0.02, 0.8, 0.6),
                    emissive: new THREE.Color().setHSL(0.9 + i * 0.02, 1, 0.5),
                    emissiveIntensity: 0.6,
                    transparent: true,
                    opacity: 0.7 - i * 0.1
                })
                const ring = new THREE.Mesh(ringGeometry, ringMaterial)
                ring.rotation.x = Math.PI / 2.5 + i * 0.1
                ring.userData.rotationSpeed = 0.003 + i * 0.001
                scene.add(ring)
                rings.push(ring)
            }

            // Tạo 14 khung hình
            const photoFrames = []
            const textureLoader = new THREE.TextureLoader()

            function createPhotoFrame(index, imageUrl) {
                const frameGroup = new THREE.Group()

                // Mặt phẳng cho ảnh
                const photoGeometry = new THREE.PlaneGeometry(2, 2)
                const photoMaterial = new THREE.MeshBasicMaterial({
                    color: 0xffffff,
                    side: THREE.DoubleSide
                })

                // Load ảnh nếu có URL
                if (imageUrl && imageUrl.trim() !== '') {
                    textureLoader.load(imageUrl, function (texture) {
                        photoMaterial.map = texture
                        photoMaterial.needsUpdate = true
                    })
                }

                const photo = new THREE.Mesh(photoGeometry, photoMaterial)
                frameGroup.add(photo)

                // Viền khung sáng
                const borderGeometry = new THREE.PlaneGeometry(2.3, 2.3)
                const borderMaterial = new THREE.MeshPhongMaterial({
                    color: 0xff69b4,
                    emissive: 0xff1493,
                    emissiveIntensity: 0.6,
                    transparent: true,
                    opacity: 0.8,
                    side: THREE.DoubleSide
                })
                const border = new THREE.Mesh(borderGeometry, borderMaterial)
                border.position.z = -0.05
                frameGroup.add(border)

                // Hào quang
                const haloGeometry = new THREE.PlaneGeometry(2.8, 2.8)
                const haloMaterial = new THREE.MeshBasicMaterial({
                    color: 0xff69b4,
                    transparent: true,
                    opacity: 0.2,
                    side: THREE.DoubleSide
                })
                const halo = new THREE.Mesh(haloGeometry, haloMaterial)
                halo.position.z = -0.1
                frameGroup.add(halo)

                // Vị trí quỹ đạo
                const angle = (index / 14) * Math.PI * 2
                const radius = 9 + (index % 3) * 1.5 // Tạo 3 tầng quỹ đạo

                frameGroup.userData = {
                    angle: angle,
                    radius: radius,
                    speed: 0.15 + (index % 4) * 0.05,
                    photo: photo,
                    border: border,
                    halo: halo,
                    index: index
                }

                scene.add(frameGroup)
                photoFrames.push(frameGroup)

                return frameGroup
            }

            // Tạo tất cả 14 khung hình
            for (let i = 0; i < 14; i++) {
                createPhotoFrame(i, imageUrls[i])
            }

            // Hạt sáng
            const particlesGeometry = new THREE.BufferGeometry()
            const particleCount = 3000
            const positions = new Float32Array(particleCount * 3)
            const colors = new Float32Array(particleCount * 3)
            const sizes = new Float32Array(particleCount)

            for (let i = 0; i < particleCount; i++) {
                positions[i * 3] = (Math.random() - 0.5) * 100
                positions[i * 3 + 1] = (Math.random() - 0.5) * 100
                positions[i * 3 + 2] = (Math.random() - 0.5) * 100

                const color = new THREE.Color()
                color.setHSL(0.85 + Math.random() * 0.15, 0.8, 0.6)
                colors[i * 3] = color.r
                colors[i * 3 + 1] = color.g
                colors[i * 3 + 2] = color.b

                sizes[i] = Math.random() * 3
            }

            particlesGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3))
            particlesGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3))
            particlesGeometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1))

            const particlesMaterial = new THREE.PointsMaterial({
                size: 0.2,
                vertexColors: true,
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending
            })

            const particles = new THREE.Points(particlesGeometry, particlesMaterial)
            scene.add(particles)

            // Các vật thể phát sáng
            const orbitingObjects = []
            for (let i = 0; i < 20; i++) {
                const geometry = new THREE.OctahedronGeometry(0.3)
                const hue = 0.85 + Math.random() * 0.15
                const material = new THREE.MeshPhongMaterial({
                    color: new THREE.Color().setHSL(hue, 0.9, 0.6),
                    emissive: new THREE.Color().setHSL(hue, 1, 0.5),
                    emissiveIntensity: 0.8,
                    shininess: 150
                })

                const obj = new THREE.Mesh(geometry, material)

                const angle = (i / 20) * Math.PI * 2
                const radius = 6 + Math.random() * 3

                obj.userData = {
                    angle: angle,
                    radius: radius,
                    speed: 0.3 + Math.random() * 0.4,
                    rotationSpeed: 0.02 + Math.random() * 0.03
                }

                scene.add(obj)
                orbitingObjects.push(obj)
            }

            // Animation
            let time = 0
            function animate() {
                requestAnimationFrame(animate)
                time += 0.01

                // Xoay hành tinh
                planet.rotation.y += 0.005
                glow.rotation.y -= 0.003
                glow.material.opacity = 0.2 + Math.sin(time * 2) * 0.1

                // Xoay các vòng quang
                rings.forEach(ring => {
                    ring.rotation.z += ring.userData.rotationSpeed
                })

                // Di chuyển 14 khung hình
                photoFrames.forEach(frame => {
                    frame.userData.angle += frame.userData.speed * 0.008

                    const x = Math.cos(frame.userData.angle) * frame.userData.radius
                    const z = Math.sin(frame.userData.angle) * frame.userData.radius
                    const y = Math.sin(time * 1.5 + frame.userData.index * 0.5) * 2

                    frame.position.set(x, y, z)
                    frame.lookAt(planet.position)

                    // Hiệu ứng nhấp nháy
                    frame.userData.halo.material.opacity = 0.2 + Math.sin(time * 3 + frame.userData.index) * 0.15
                    frame.userData.border.material.emissiveIntensity =
                        0.6 + Math.sin(time * 4 + frame.userData.index) * 0.3
                })

                // Di chuyển các vật thể phát sáng
                orbitingObjects.forEach(obj => {
                    obj.userData.angle += obj.userData.speed * 0.01

                    obj.position.x = Math.cos(obj.userData.angle) * obj.userData.radius
                    obj.position.z = Math.sin(obj.userData.angle) * obj.userData.radius
                    obj.position.y = Math.sin(time * 2 + obj.userData.angle) * 2

                    obj.rotation.x += obj.userData.rotationSpeed
                    obj.rotation.y += obj.userData.rotationSpeed
                })

                // Xoay hạt sáng
                particles.rotation.y += 0.0003
                const positionsAttr = particles.geometry.attributes.position.array
                for (let i = 0; i < positionsAttr.length; i += 3) {
                    positionsAttr[i + 1] += Math.sin(time + i) * 0.01
                }
                particles.geometry.attributes.position.needsUpdate = true

                // Di chuyển ánh sáng
                pointLight1.position.x = Math.cos(time * 0.5) * 15
                pointLight1.position.z = Math.sin(time * 0.5) * 15

                pointLight2.position.x = Math.cos(time * 0.7 + Math.PI) * 12
                pointLight2.position.z = Math.sin(time * 0.7 + Math.PI) * 12

                pointLight3.position.x = Math.sin(time * 0.3) * 10
                pointLight3.position.z = Math.cos(time * 0.3) * 10

                renderer.render(scene, camera)
            }

            // Xử lý resize
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight
                camera.updateProjectionMatrix()
                renderer.setSize(window.innerWidth, window.innerHeight)
            })

            // Tương tác chuột
            let mouseX = 0,
                mouseY = 0
            document.addEventListener('mousemove', e => {
                mouseX = (e.clientX / window.innerWidth) * 2 - 1
                mouseY = -(e.clientY / window.innerHeight) * 2 + 1

                camera.position.x += (mouseX * 3 - camera.position.x) * 0.05
                camera.position.y += (mouseY * 3 - camera.position.y) * 0.05
                camera.lookAt(scene.position)
            })

            animate()
        </script>
    </body>
</html>
